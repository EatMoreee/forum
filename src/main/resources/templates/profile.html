<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'questions'}">
                <div class="media" th:each="question: ${pagination.data}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}"
                                 alt="这是一张标识图" style="width: 38px;height: 38px">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4><a th:href="@{'/question/' + ${question.id}}" th:text="${question.title}"></a></h4>
                        <span style="font-size: 12px;font-weight: normal;color: #999">
                        <span th:text="${question.commentCount}"></span>个回复 ·
                        <span th:text="${question.viewCount}"></span>次浏览 ·
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> .
                        <a th:href="@{'/publish/'+${question.id}}" style="color:#999;"
                           th:if="${session.user != null && session.user.id == question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                    </a>
                    </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}">
                <div class="media" th:each="notification: ${pagination.data}">
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${notification.notifierName + ' ' + notification.typeName + ' '}"></span>
                            <a th:href="@{'/notification/'+${notification.id}}" th:text="${notification.outerTitle}"></a>
                            <span class="label label-danger" th:if="${notification.status == 0}">未读</span>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'information'}">
                <u1>
                    <h4 th:text="${'用户名:' + user.name}"></h4>
                    <span style="font-size: 30px">头像:</span>
                    <img th:src="${user.avatarUrl}" style="height: 50px; width: 50px">
                    <br>
                    <h3><span th:text="${'等级：' + user.grade}"></span></h3>
                    <h3><span th:text="${'经验值:' + user.empiricalValue}"></span></h3>
                    <button class="btn btn-success">修改密码</button>
                </u1>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies' || section == 'questions'}">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPrevious}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.page -1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page:${pagination.pages}" th:class="${pagination.page == page}? 'active':''">
                            <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}">

                            </a>
                        </li>
                        <li th:if="${pagination.showNext}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.page+1})}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showEndPage}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Next">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <a href="/profile/information" th:class="${section == 'information'}? 'active list-group-item': 'list-group-item'" >个人资料</a>
                <a href="/profile/questions" th:class="${section == 'questions'}? 'active list-group-item': 'list-group-item'" >我的问题</a>
                <a href="/profile/replies" th:class="${section == 'replies'}? 'active list-group-item': 'list-group-item'">
                    最新回复<span class="badge" th:text="${session.unReadCount}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
