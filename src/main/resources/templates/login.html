<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>学习生活交流论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/Administrators.js" type="application/javascript"></script>
</head>
<script>
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<!--首页讨论区-->
<div class="container-fluid">
    <div class="container-fluid">
        <div><a class="navbar-brand" href="/user/login">登录</a></div>
        <div><a class="navbar-brand" href="/user/register">注册</a></div>
    </div>
    <div class="form-group" th:if="${section == 'login'}">
        <form action="/login" method="post">
            <label for="name">用户名:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${name}" placeholder="用户名">
            <label for="password">密码:</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${password}">
            <button type="submit" class="btn btn-success">登录</button>
        </form>
    </div>
    <div class="form-group" th:if="${section == 'register'}">
        <form action="/register" method="post">
            <label for="name">用户名:</label>
            <input type="text" class="form-control" id="newName" name="name" th:value="${name}" placeholder="用户名">
            <label for="password">密码:</label>
            <input type="password" class="form-control" id="newPassword" name="password" th:value="${password}">
            <button type="submit" class="btn btn-success">注册</button>
        </form>
    </div>
    <div>
        <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
    </div>

</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
